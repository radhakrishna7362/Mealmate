                </div>
                <div class="mb-3" fxLayout="column" fxLayoutGap="15px">
                    <div>
                        <button mat-icon-button style="outline: none;" (click)="minus()"><mat-icon>remove</mat-icon></button>
                        <mat-form-field class="example-full-width">
                            <input matInput [(ngModel)]="qty" style="text-align: center;">
                        </mat-form-field>
                        <button mat-icon-button style="outline: none;" (click)="add()"><mat-icon>add</mat-icon></button>
                        <button class="view-all" style="background-color:#ff9f00;outline: none;" [matTooltipDisabled]="_authService.loggedIn()" matTooltip="Pls Login" mat-raised-button (click)="onCart()"><i class="material-icons">shopping_cart</i>Add To Cart</button>
                    </div>
                    <div>
                        <button class="view-all" style="background-color:#ff9f00;outline: none;" mat-raised-button [matTooltipDisabled]="_authService.loggedIn()" matTooltip="Pls Login" (click)="openReceipe()"><i class="material-icons">menu_book</i> Receipe</button>
                    </div>
                    <div>
                        <button class="view-all" style="background-color:#ff9f00;outline: none;" mat-raised-button [matTooltipDisabled]="_authService.loggedIn()" matTooltip="Pls Login" (click)="favorite()"><i class="material-icons">favorite</i>Add To Favourites</button>
                    </div>
                </div>
            </div>
            <div fxFlex.md="50" fxFlex.lg="50" fxLayoutAlign="center">
                <img class="img-fluid view-all" height="500px" width="450px" style="border-radius: 5px;" src="{{food.image}}" alt="">
            </div>
        </div>
    </mat-card>
    <mat-card class="row-content-s m-5" style="background-color:#FFCCBC">
        <div fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayout.lg="row">
            <div fxFlex.md="60" fxFlex.lg="60">
                <span class="font-weight-bold" style="font-size: x-large;">fresh</span>
                <h1 class="title">Ingredients</h1>
                <img height="650px" width="650px" class="img-fluid view-all" style="border-radius: 5px;" src="{{food.ingredientsImg}}" alt="">
            </div>
            <div fxFlex.md="40" fxFlex.lg="40" fxLayout="column" fxLayoutAlign="center">
                <div fxLayout="row">
                    <div style="font-size: larger;" class="col-4 col-md-4 m-1 font-weight-bold">QTY</div>
                    <div style="font-size: larger;" class="col-8 col-md-8 m-1 font-weight-bold">INGREDIENTS</div>
                </div>
                <div fxLayout="row" *ngFor="let f of food.ingredients">
                    <div style="font-size: larger;" class="col-4 col-md-4 m-1">{{f.qty}}</div>
                    <div style="font-size: larger;" class="col-8 col-md-8 m-1">{{f.name}}</div>
                </div>
            </div>
        </div>
    </mat-card>
