<div fxLayout="row" fxLayoutAlign="center" class="login-card">
  <mat-card class="example-card">
    <mat-toolbar class="title" color="primary">
      Register
    </mat-toolbar>
    <div fxLayout="column" fxLayoutAlign="center center">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
        <mat-icon>
          <i class="fa fa-user-circle" aria-hidden="true"></i>
        </mat-icon>
        <mat-form-field class="example">
          <mat-label>Name</mat-label>
          <input matInput type="text" [(ngModel)]="registerUserData.name" placeholder="Name">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
        <mat-icon>
          <span class="material-icons">email</span>
        </mat-icon>
        <mat-form-field class="example">
          <mat-label>Email</mat-label>
          <input matInput type="text" [(ngModel)]="registerUserData.email" placeholder="Email">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
        <mat-icon>
          <span class="material-icons">vpn_key</span>
        </mat-icon>
        <mat-form-field class="example">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="registerUserData.password" placeholder="Password">
        </mat-form-field>
      </div>
      <p style="cursor: pointer;outline:none" routerLink="/login">Already a User in MealMate? Click here to login</p>
    </div>
    <div fxLayout="row" fxLayoutAlign="center">
      <button mat-raised-button color="primary" (click)="registerUser()" class="example-button">Register</button>
    </div>
  </mat-card>
</div>
