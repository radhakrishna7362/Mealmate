<h1 mat-dialog-title fxLayoutAlign="center center" class="font-weight-bold">Confirm Your Order</h1>
<mat-dialog-content fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
    <p>
        <button mat-raised-button style="outline: none;" (click)="onCheckout()" cdkFocusInitial color="warn">Confirm</button>
    </p>
    <p>
        <button mat-button (click)="onNoClick()">Cancel</button>
    </p>
</mat-dialog-content>
