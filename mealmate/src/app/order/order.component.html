<div>
    <h1 *ngIf="!authService.loggedIn()" class="title">Please Login</h1>
    <div *ngIf="length==0" fxLayoutAlign="center">
        <img class="img-fluid" src="../../assets//noorder-1.jpg" alt="">
    </div>
    <div style="margin: 20px;padding: 25px;" *ngIf="length!=0">
      <table mat-table  [dataSource]="orders">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let row">{{ row.qty }}</td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Cost</th>
          <td mat-cell *matCellDef="let row">{{ row.price*row.qty | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Placed On</th>
            <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div fxLayoutAlign="space-between">
        <button mat-raised-button [routerLink]="['/home']" style="margin-top: 10px;background-color: #f19c1c;color: #871a1a;margin-right: 5px;">
          Continue Shopping
        </button>
      </div>
    </div>
</div>
