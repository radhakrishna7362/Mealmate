    <div style="margin: 20px;padding: 25px;" *ngIf="length!=0">
      <table mat-table  [dataSource]="cart">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let row">{{ row.qty }}</td>
          <td mat-footer-cell *matFooterCellDef> {{getQuantity()}} </td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Cost</th>
          <td mat-cell *matCellDef="let row">{{ row.price*row.qty | currency }}</td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button style="background-color: #f19c1c;color: #871a1a;">Remove</button>
          </td>
          <td mat-footer-cell *matFooterCellDef>    
            <!-- <button mat-raised-button style="background-color: #f19c1c;color: #871a1a;">Remove All</button> -->
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
      <div fxLayoutAlign="space-between">
        <button mat-raised-button [routerLink]="['/home']" style="margin-top: 10px;background-color: #f19c1c;color: #871a1a;margin-right: 5px;">
          Continue Shopping
        </button>
        <button mat-raised-button [routerLink]="['/home']" style="margin-top: 10px;background-color: #f19c1c;color: #871a1a;margin-left: 5px;">
          CheckOut
        </button>
      </div>
    </div>
</div>
