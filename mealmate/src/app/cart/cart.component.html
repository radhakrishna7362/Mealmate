<div style="padding: 10px;margin: 10px;">
    <h1 *ngIf="length!=0" class="title">Your Cart</h1>
    <div *ngIf="length==0" fxLayoutAlign="center">
        <img class="img-fluid" src="https://i.pinimg.com/originals/2e/ac/fa/2eacfa305d7715bdcd86bb4956209038.png" alt="">
    </div>
    <div style="margin: 20px;padding: 25px;" *ngIf="length!=0">
      <table mat-table  [dataSource]="cart">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let row">{{ row.qty }}</td>
          <td mat-footer-cell *matFooterCellDef> {{getQuantity()}} </td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Cost</th>
          <td mat-cell *matCellDef="let row">{{ row.price*row.qty | currency }}</td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button style="background-color: #f19c1c;color: #871a1a;" (click)="delete(row.userid,row.productid)">Remove</button>
          </td>
          <td mat-footer-cell *matFooterCellDef>    
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
      <div fxLayoutAlign="space-between">
        <button mat-raised-button [routerLink]="['/home']" style="margin-top: 10px;background-color: #f19c1c;color: #871a1a;margin-right: 5px;">
          Continue Shopping
        </button>
        <button mat-raised-button (click)="onConfirm()" style="margin-top: 10px;background-color: #f19c1c;color: #871a1a;margin-left: 5px;">
          CheckOut
        </button>
      </div>
    </div>
</div>
