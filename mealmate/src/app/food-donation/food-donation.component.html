<div fxLayout="row" fxLayoutAlign="center" class="login-card">
    <mat-card class="example-card">
        <mat-toolbar style="border-top-left-radius: inherit;border-top-right-radius: inherit;" class="title">
            FOOD DONATION FORM
        </mat-toolbar>
        <div fxLayout="column" fxLayoutAlign="center center">
            <div fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px">
                <div>
                    <mat-form-field class="example">
                        <mat-label>First Name</mat-label>
                        <mat-icon matSuffix>
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </mat-icon>
                        <input matInput type="text" [formControl]="formData.fname" placeholder="Fisrt Name" required>
                        <mat-error *ngIf="formData.fname.invalid">{{firstNameError()}}</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example">
                        <mat-label>Last Name</mat-label>
                        <mat-icon matSuffix>
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </mat-icon>
                        <input matInput type="text" [formControl]="formData.lname" placeholder="Last Name" required>
                        <mat-error *ngIf="formData.lname.invalid">{{lastNameError()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px">
                <div>
                    <mat-form-field class="example">
                        <mat-label>Address 1</mat-label>
                        <mat-icon matSuffix>
                            <i class="fas fa-address-card"></i>
                        </mat-icon>
                        <input matInput type="text" [formControl]="formData.add1" placeholder="Address 1" required>
                        <mat-error *ngIf="formData.add1.invalid">{{add1Error()}}</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example">
                        <mat-label>Address 2</mat-label>
                        <mat-icon matSuffix>
                            <i class="fas fa-address-card"></i>
                        </mat-icon>
                        <input matInput type="text" [formControl]="formData.add2" placeholder="Address 2">
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px">
                <div>
                    <mat-form-field class="example">
                        <mat-label>City</mat-label>
                        <mat-icon matSuffix>
                            <i class="fas fa-city"></i>
                        </mat-icon>
                        <input matInput type="text" [formControl]="formData.city" placeholder="City" required>
                        <mat-error *ngIf="formData.city.invalid">{{cityError()}}</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example">
                      <mat-label>Pincode</mat-label>
                      <mat-icon matSuffix>
                        <i class="fas fa-map-pin"></i>
                      </mat-icon>
                      <input matInput type="text" [formControl]="formData.pincode" placeholder="Picode" required>
                      <mat-error *ngIf="formData.pincode.invalid">{{pincodeError()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px">
                <div>
                    <mat-form-field class="example">
                        <mat-label>Phone</mat-label>
                        <mat-icon matSuffix>
                            <span class="material-icons">phone</span>
                        </mat-icon>
                        <input matInput type="text" [formControl]="formData.phone" placeholder="Phone" required>
                        <mat-error *ngIf="formData.phone.invalid">{{phoneError()}}</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example">
                        <mat-label>Email</mat-label>
                        <mat-icon matSuffix>
                            <span class="material-icons">email</span>
                        </mat-icon>
                        <input matInput type="text" [formControl]="formData.email" placeholder="Email" required>
                        <mat-error *ngIf="formData.email.invalid">{{emailError()}}</mat-error>
                      </mat-form-field>
                </div>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="center">
            <button mat-raised-button (click)="onSubmit()" [disabled]="formData.fname.invalid || formData.lname.invalid || formData.add1.invalid || formData.city.invalid || formData.pincode.invalid || formData.phone.invalid || formData.email.invalid" class="example-button">Submit</button>
          </div>
    </mat-card>
</div>
