<div *ngIf="favourites">
    <h1 *ngIf="length!=0" class="title">Your Favourites</h1>
    <div *ngIf="length==0" fxLayoutAlign="center">
        <img class="img-fluid" src="../../assets/favourites.webp" alt="">
    </div>
    <div style="margin: 20px;padding: 25px;" *ngIf="length!=0">
      <table mat-table  [dataSource]="favourites">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef>View</th>
          <td mat-cell *matCellDef="let row"><button [routerLink]="[row.router,row.productid]" mat-raised-button style="background-color: #f19c1c;color: #871a1a;" class="view-all"><i class="material-icons">visibility</i></button></td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Remove</th>
            <td mat-cell *matCellDef="let row"><button mat-raised-button style="background-color: #f19c1c;color: #871a1a;" (click)="delete(row._id)" class="view-all"><i class="material-icons">delete</i></button></td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div fxLayoutAlign="end">
        <button class="view-all" mat-raised-button [routerLink]="['/home']" style="margin-top: 10px;background-color: #f19c1c;color: #871a1a;margin-right: 5px;">
          Continue Shopping
        </button>
      </div>
    </div>
</div>
